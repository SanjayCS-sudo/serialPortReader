<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Data Line Chart</title>

    <style type="text/css">
        .chartBox{
            width: 700px;
            height:600px;
        }
    </style>
</head>
<body>
    <h1>Arduino Graph</h1>
    <div class="chartBox"><canvas id="lineChart" width="500" height="500"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Set up the chart

        const ctx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'Arduino Data',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'second'
                        }
                    }
                }
            }
        });

        // Fetch data from the server and update the chart
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const result = await response.json();
                const now = new Date();

                // Update the chart data
                lineChart.data.labels.push(now);
                lineChart.data.datasets[0].data.push(result.data);

                // Keep the last 20 data points
                if (lineChart.data.labels.length > 20) {
                    lineChart.data.labels.shift();
                    lineChart.data.datasets[0].data.shift();
                }

                lineChart.update();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data every second
        setInterval(fetchData, 1000);
    </script>
</body>
</html>
